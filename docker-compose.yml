services:
  clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    environment:
      CLICKHOUSE_USER: p_engineer
      CLICKHOUSE_PASSWORD: 12345
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - /data:/var/lib/clickhouse
      - /logs:/var/log/clickhouse-server
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query=SELECT 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - clickhouse-network
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
      - SYS_PTRACE
    ports:
      - "8123:8123"

networks:
  clickhouse-network:
    driver: bridge